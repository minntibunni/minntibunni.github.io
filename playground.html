            <div class="row">
              <div class="inner-inner-container" style="max-height: 935px;">
                <h2>drawbox</h2>
                <div class="drawbox" style="text-align: center;">
                  <canvas id="drawboxcanvas" width="500" height="500" aria-label="A canvas that can be drawn on. Drawings can be submitted to be seen by everyone."></canvas>
                  <br />
                  <div
                    onclick="change_color(this)"
                    style="background: red"
                    class="stroke-color"
                  ></div>
                  <div
                    onclick="change_color(this)"
                    style="background: blue"
                    class="stroke-color"
                  ></div>

                  <button onclick="Restore()">undo</button>
                  <button onclick="Clear()">clear</button>

                  <input type="color" oninput="stroke_color = this.value" aria-label="A button that can be used to change the colour of the strokes drawn on the canvas."/>
                  <div class="column" style="display: inline-flex; row-gap: 0px;">
                    <input
                      type="range"
                      min="1"
                      max="100"
                      oninput="stroke_width = this.value"
                      name="slider"
                    >
                    <label for="slider" style="color: #459c95">stroke width</label>
                  </div>
                  <button id="submit">finish</button>
                  <p id="status"></p>

                  <h3 style="text-align: start;">submitted drawings</h3>
                  <div id="gallery">loading images...</div>

                  <script src="assets/scripts/drawbox.js?c=2"></script>
                </div>
              </div>
