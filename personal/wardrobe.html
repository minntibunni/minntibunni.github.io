      <div class="centre">
      <div class="container" >
        <div class="row inner-container" >
          <div class="column inner-inner-container">
            <div class="row">
                <details id="irl-details" name="outfits">
                    <summary>irl wardrobe</summary>
                    <div id="irl-content">
                        <h3>outfits i've worn in real life!</h3>
                        <p>tba!</p>
                        <div class="gallery-grid">
                        
                        </div>
                    </div>
                </details>
                <details id="digital-details" name="outfits">
                    <summary>digital wardrobe</summary>
                    <div id="digital-content">
                        <h3>outfits i made for my persona!</h3>
                        <p>tba!</p>
                        <div class="gallery-grid">

                        </div>
                    </div>
                </details>
            </div>

            <div id="details-content-container">
            </div>

            <script>
                irlDetails = document.getElementById("irl-details");
                digitalDetails = document.getElementById("digital-details");
                detailsContainer = document.getElementById(
                  "details-content-container"
                );

                function moveContents(initialDetailsContainer, content) {
                  if (initialDetailsContainer.open) {
                    detailsContainer.innerHTML = content.innerHTML;
                    content.style.display = "none";
                  } else {
                    content.style.display = "block";
                    if (detailsContainer.innerHTML === content.innerHTML) {
                      detailsContainer.innerHTML = "";
                    }
                  }
                }

                irlDetails.addEventListener("toggle", (event) =>
                  moveContents(
                    irlDetails,
                    document.getElementById("irl-content")
                  )
                );
                digitalDetails.addEventListener("toggle", (event) =>
                  moveContents(
                    digitalDetails,
                    document.getElementById("digital-content")
                  )
                );
          </script>
          </div>

        </div>
      </div>
